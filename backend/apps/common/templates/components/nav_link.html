{% load icons %}
<a class="nav-link{{ active }} rounded{% if not icon_name %} no-icon{% endif %}"
   href="{{ url }}">
    <div class="d-flex gap-2" style="min-width: 0;">
        {% if icon_name %}
            {% icon icon_name %}
        {% endif %}
        <span class="text-truncate">{{ label }}</span>
    </div>
</a>
