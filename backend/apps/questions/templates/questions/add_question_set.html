{% extends "components/layout.html" %}
{% load icons %}
{% block content %}
    <h2 class="mb-3">Criar Questões</h2>
    <div class="row">
        <div class="col-md-12 col-lg-6">
            <form action="{% url "add_question_set" %}" method="post">
                {% csrf_token %}
                {% comment %} Question set title {% endcomment %}
                <div class="mb-3">
                    <label for="question-set-title" class="form-label">Título</label>
                    <input type="text"
                           name="title"
                           id="question-set-title"
                           class="form-control"
                           maxlength="255"
                           minlength="2"
                           placeholder="O título do conjunto de questões (ex: Questões sobre álgebra e geometria)"
                           autocomplete="on"
                           value="{{ form.title.value|default:"" }}"
                           required />
                </div>
                {% comment %} Question set {% endcomment %}
                <div class="mb-3">
                    <label for="question-set-prompt" class="form-label">Prompt</label>
                    <textarea type="text"
                              name="prompt"
                              id="question-set-prompt"
                              class="form-control"
                              minlength="10"
                              maxlength="2048"
                              rows="3"
                              placeholder="O prompt usado para gerar as questões (ex: Questões para prova de matemática, focando em álgebra e geometria)"
                              required>{{ form.prompt.value|default:"" }}</textarea>
                </div>
                {% comment %} Number of questions {% endcomment %}
                <div class="mb-3">
                    <label for="questions-number" class="form-label">Número de questões</label>
                    <input type="number"
                           name="questions_number"
                           id="questions-number"
                           class="form-control"
                           min="2"
                           max="10"
                           value="{{ form.questions_number.value }}"
                           placeholder="Número de questões" />
                </div>
                <button type="submit" class="btn btn-primary w-100">{% icon "stars" %} Criar Questões</button>
            </form>
        </div>
    </div>
{% endblock content %}
