{% load static %}
<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Pupil Questions">
    <meta name="description" content="Fazer login no Pupil Questions">
    <meta name="keywords" content="ia, ai, questões, questions, estudar">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="Portuguese">
    <title>Fazer login</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" />
    <link rel="stylesheet" href="{% static "css/style.css" %}" />
    <link rel="shortcut icon"
          href="{% static "favicon.ico" %}"
          type="image/x-icon" />
  </head>
  <body style="background: linear-gradient(45deg,rgba(0, 12, 29, 1) 0%, rgba(16, 46, 66, 1) 100%)">
    <main class="d-flex justify-content-center align-items-center vh-100">
      <div class="card p-4 rounded-4 shadow"
           style="width: 400px;
                  max-width: 90%">
        <div class="text-center">
          <img src="{% static "img/logo-full.png" %}"
               alt="Logo"
               width="200"
               height="200" />
        </div>
        {% include "components/alert.html" %}
        <form action="{% url "login" %}" method="post">
          {% csrf_token %}
          {% comment %} Email {% endcomment %}
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email"
                   id="email"
                   class="form-control"
                   name="username"
                   placeholder="Digite seu endereço de e-mail"
                   autocomplete="email"
                   autofocus
                   value="{{ form.email.value|default_if_none:"" }}"
                   required />
          </div>
          {% comment %} Password {% endcomment %}
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <div class="input-group">
              <input type="password"
                     id="password"
                     class="form-control"
                     name="password"
                     placeholder="Digite sua senha"
                     required />
            </div>
          </div>
          <div class="mb-3">{{ form.turnstile }}</div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div class="text-center mt-4">
          {% comment %} <a href="#">Esqueceu a senha?</a> {% endcomment %}
          <p>
            Não tem uma conta?
            <a href="{% url "register" %}">Criar conta</a>
          </p>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static "js/password-toggle.js" %}"></script>
  </body>
</html>
